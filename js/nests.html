<html>
  <head>
    <script src="RTCMultiConnection-v1.4.js"></script>
    <script>
      var connection = new RTCMultiConnection();
      connection.session = {audio: false, video: false, data: true};
      connection.onmessage = function(e) { console.log("on message: ",e, e.userid); }
      connection.onstream = function(e) { console.log("on stream: ",e, e.userid); }
      connection.onclose = function(e) { console.log("on close: ",e, e.userid); }
    </script>
  </head>
  <body>
	<div align=center>
		<img src="logo.png"><br><br>
		nests (proof of concept)
	</div>
  </body>
</html>
