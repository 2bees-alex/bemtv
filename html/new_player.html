<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>BemTV - Make your online broadcasts light as a flying bird</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="js/swfobject.js"></script>
        <script type="text/javascript" src="js/ParsedQueryString.js"></script>
        <script type="text/javascript" src="js/PlayerEmbed.js"></script>
        <script type="text/javascript" src="js/bemtv.bundle.js"></script>
        <script type="text/javascript">
          window.onload = function() {
            var BemTV = require("./BemTV");
            bemtvConnector = new BemTV();
            var pqs = new ParsedQueryString();
            var parameterNames = pqs.params(false);
            var parameters = {
                src: "http://cdn.bem.tv/stream/autoHLS/soccer/soccer.m3u8",
                autoPlay: "false",
                verbose: true,
                controlBarAutoHide: "false",
                controlBarPosition: "bottom",
                poster: "http://bem.tv/static/neymar.jpg",
                scaleMode: "zoom",
                skin: "skin/skin.xml"
            };
            PlayerEmbed(parameterNames, parameters);
          }
        </script>
    </head>
    <body align=center>
      <div id="ae"></div>
      <div id="head" style="margin-bottom:10px">
          <img src="http://bem.tv/static/bemtvfinal2.png">
      </div>
      <div id="BemTVplayer"></div>
      <div id="footer" style="margin-top: 5px">
              <span><div id="bytesFromCDN" style="display: inline;">0</div>&nbsp;bytes from CDN</span><br>
              <span><div id="bytesFromP2P" style="display: inline;">0</div>&nbsp;bytes received via P2P</span><br>
              <span><div id="bytesToP2P" style="display: inline;">0</div>&nbsp;bytes sent via P2P</span><br>
              <span>room name: <div id="roomName" style="display: inline;"></div></span><br>
              <span>swarm size: <div id="swarmSize" style="display: inline;">0</div></span><br>
      </div>

    </body>
</html>
